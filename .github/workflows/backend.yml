name: Pipeline backend

on:
  push:
    branches: main
      
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: install dependencies
        run: npm i

      - name: init Test
        run: npm run test


  build-and-push:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: build docker image
        run: docker build -t bouthainabakouch/backend-api .
        
      - name: login to dockerhub
        uses: docker/login-action@v3
        with:
            username: ${{ vars.DOCKERHUB_USERNAME }}
            password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: push image docker
        run: docker push bouthainabakouch/backend-api:latest
        
      - name: tag image With version number
        run: docker tag bouthainabakouch/backend-api bouthainabakouch/backend-api:${{ github.run_number }}

      - name: push image with version number
        run: docker push bouthainabakouch/backend-api:${{ github.run_number }}


  deployement:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
          - name: connect via ssh and execute commands
            uses: appleboy/ssh-action@v1
            with:
                  host: ${{ secrets.HOST }}
                  username: user
                  password: ${{ secrets.PASSWORD }}
                  script: |
                      cd /home/user/devops-proj/back
                      sudo git pull
                      sudo docker compose pull
                      sudo docker compose up -d --force-recreate --remove-orphans




